<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge & Luck - 語錄召喚</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: background 1s ease-in-out;
        }
        .quote {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .advice {
            font-size: 16px;
            font-style: italic;
            opacity: 0.75;
        }
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            border: 2px solid #3498db;
            border-radius: 10px;
            color: #3498db;
            text-decoration: none;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="quote" class="quote">語錄載入中...</div>
    <div id="advice" class="advice"></div>
    <a href="https://bridgeandluck.com" class="button">回到官網</a>
    <div class="footer">語錄由 Bridge & Luck 召喚而出💫</div>

    <script>
        const quotes = [
            ["你正走在正確的道路上。", "放輕鬆，照著心的方向前進。"],
    ["現在行動，就是最好的時機。", "別再猶豫，你的勇氣值得驕傲。"],
    ["你的願望，正在悄悄實現。", "保持相信，好事總在轉角出現。"]
        ];

        // 根據時間變換背景色
        const now = new Date();
        const hour = now.getHours();
        let bgColor = "#d0f0fd"; // 預設白天

        if (hour >= 18 && hour <= 21) {
            bgColor = "#dbcafe";  // 黃昏
        } else if (hour >= 22 || hour < 6) {
            bgColor = "linear-gradient(to bottom, #1f1f3a, #3b3b5c)"; // 深夜
        }

        document.body.style.background = bgColor;

        // 隨機顯示語錄
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const [quoteText, adviceText] = quotes[randomIndex];
        document.getElementById("quote").textContent = quoteText;
        document.getElementById("advice").textContent = adviceText;
    </script>
</body>
</html>
