<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>今日命中語錄</title>
  <style>
    /* 夢幻療癒系底色 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #c8e6c9);
      color: #2f2f2f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.6rem;
      line-height: 1.5;
    }

    p {
      margin: 0.5rem 0 2rem 0;
      font-size: 1.1rem;
      color: #444;
    }

    button {
      background-color: #ffcad4;
      color: #2f2f2f;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    button:hover {
      background-color: #f4acb7;
    }

    .quote {
      font-size: 1.5rem;
      font-weight: bold;
      max-width: 80%;
      margin: 1rem auto;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .link {
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    .link a {
      color: #6a5acd;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="quote" id="quote">載入中...</div>
  <button id="drawButton">如果心還沒定，就再問一次</button>
  <div class="link"><a href="https://bridgeandluck.com">回到官網</a></div>

  <script>
    let quotes = [];
    let drawCount = 1;
    const maxDraws = 2;

    async function loadQuotes() {
      const res = await fetch("quote.json");
      quotes = await res.json();
      drawQuote();
    }

    function drawQuote() {
      const index = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").textContent = quotes[index];
    }

    document.getElementById("drawButton").addEventListener("click", () => {
      if (drawCount < maxDraws) {
        drawQuote();
        drawCount++;
      } else {
        alert("命中感，就停在這裡吧🕊️");
      }
    });

    loadQuotes();
  </script>
</body>
</html>
