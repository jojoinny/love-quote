<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bridge & Luck 語錄</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      transition: background-color 0.5s ease;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* 🔮 Loading Screen Style */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease-out forwards;
      animation-delay: 2.5s;
    }

    .loading-title {
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 0.5em;
    }

    .loading-subtext {
      font-size: 1.6em;
      animation: glow 1.8s infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 8px white; }
      50% { text-shadow: 0 0 16px #fff; }
    }

    @keyframes star-twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    #quote-page {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      width: 100%;
      padding: 8vh;
    }

    .quote {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .suggestion {
      font-size: 1em;
      color: #555;
      margin-bottom: 2em;
    }

    .back-button a {
      text-decoration: none;
      font-size: 1em;
      background-color: black;
      color: white;
      border: 1px solid #000;
      padding: 0.5em 1.2em;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .back-button a:hover {
      background-color: #333;
    }

    .signature {
      font-size: 0.8em;
      color: #888;
      position: absolute;
      bottom: 8em;
    }

    .stars::before {
      content: "✨✨✨";
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.4em;
      animation: star-twinkle 2s infinite;
      color: #fff8;
    }
  </style>
</head>
<body>

  <!-- 🔮 Loading Animation Page -->
  <div id="loading-screen" class="stars">
    <div class="loading-title">Bridge & Luck</div>
    <div class="loading-subtext">答案召喚中…</div>
  </div>

  <!-- ✨ Final Quote Page -->
  <div id="quote-page">
    <div class="quote" id="quote"></div>
    <div class="suggestion" id="suggestion"></div>
    <div class="back-button"><a href="https://bridgeandluck.com">回到官網</a></div>
    <div class="signature">語錄由 Bridge & Luck 召喚而出 💫</div>
  </div>

  <script>
    const hour = new Date().getHours();
    const loader = document.getElementById("loading-screen");

    // 🔁 時間段切換 Loading 背景
    if (hour >= 0 && hour < 6) {
      loader.style.background = "#f3e5ab"; // 🧋 凌晨奶茶
      loader.style.color = "#222";
    } else if (hour >= 6 && hour < 12) {
      loader.style.background = "#fff3f0"; // ☀️ 晨曦淡粉
      loader.style.color = "#222";
    } else if (hour >= 12 && hour < 17) {
      loader.style.background = "#d0f0fd"; // 🌤️ 午光藍
      loader.style.color = "#333";
    } else if (hour >= 17 && hour < 20) {
      loader.style.background = "#dbcafe"; // 🌅 傍晚淡紫
      loader.style.color = "#333";
    } else {
      loader.style.background = "#2c3e50"; // 🌙 午夜藍
      loader.classList.add("stars");
      loader.style.color = "#fff";
    }

    // ✨ 顯示語錄頁並根據時間變換背景
    setTimeout(() => {
      loader.style.display = "none";
      document.getElementById("quote-page").style.display = "flex";

      if (hour >= 0 && hour < 6) {
        document.body.style.backgroundColor = "#f3e5ab";
      } else if (hour >= 6 && hour < 12) {
        document.body.style.backgroundColor = "#fff3f0";
      } else if (hour >= 12 && hour < 17) {
        document.body.style.backgroundColor = "#d0f0fd";
      } else if (hour >= 17 && hour < 20) {
        document.body.style.backgroundColor = "#dbcafe";
      } else {
        document.body.style.backgroundColor = "#3b3b5c";
        document.body.style.color = "#f5f5f5";
        document.querySelector(".suggestion").style.color = "#ccc";
      }
    }, 2500);

    const rawQuotes = [
      // 你原本的語錄陣列完整貼上就可以
      "他也在想你\n只是他不會說", "他還在乎\n只是他藏得更深",
      "他不會主動\n但他其實也想你了", "他在等你開口\n他沒忘記你",
      "這段關係還沒結束\n只是你們都不確定了", 
      // ……其餘語錄略（全部照貼）
      "他沒走遠\n他只是站在你背後，等你回頭"
    ];

    const parsedQuotes = rawQuotes.map(q => {
      const [main, sub] = q.split('\n');
      return { main, sub };
    });

    const randomIndex = Math.floor(Math.random() * parsedQuotes.length);
    document.getElementById("quote").textContent = parsedQuotes[randomIndex].main;
    document.getElementById("suggestion").textContent = parsedQuotes[randomIndex].sub;
  </script>
</body>
</html>
