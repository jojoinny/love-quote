
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bridge & Luck 語錄</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.5s ease;
    }
    .quote {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .suggestion {
      font-size: 1em;
      color: #555;
      margin-bottom: 2em;
    }
    .back-button {
      margin-bottom: 1em;
    }
    .back-button a {
      text-decoration: none;
      font-size: 1em;
      color: #0066cc;
      border: 1px solid #ccc;
      padding: 0.5em 1.2em;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .back-button a:hover {
      background-color: #f0f0f0;
    }
    .signature {
      font-size: 0.8em;
      color: #888;
      position: absolute;
      bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="quote">你退了，他才靠近</div>
  <div class="suggestion">可以慢慢來，不需要急著做決定。</div>
  <div class="back-button"><a href="https://bridgeandluck.com">回到官網</a></div>
  <div class="signature">語錄由 Bridge & Luck 召喚而出 💫</div>

  <script>
    const hour = new Date().getHours();
    if (hour >= 6 && hour < 17) {
      document.body.style.backgroundColor = "#d0f0fd";  // 白天
    } else if (hour >= 17 && hour < 20) {
      document.body.style.backgroundColor = "#dbcafe";  // 黃昏
    } else {
      document.body.style.backgroundColor = "#3b3b5c";  // 深夜
      document.body.style.color = "#f5f5f5";
    }
  </script>
</body>
</html>
