<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>語錄召喚頁</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 10% 5%;
      margin: 0;
      transition: background-color 1s;
    }
    .quote {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 1em;
    }
    .suggestion {
      font-size: 1em;
      color: #555;
      margin-bottom: 2em;
    }
    .signature {
      font-size: 0.9em;
      margin-top: 2em;
      color: #999;
    }
    .button {
      display: inline-block;
      padding: 0.75em 1.5em;
      background-color: #f8b5b5;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="quote" id="quote"></div>
  <div class="suggestion" id="suggestion"></div>
  <a class="button" href="https://bridgeandluck.com">回到官網</a>
  <div class="signature">語錄由 Bridge & Luck 召喚而出💫</div>

      ["重來一次也沒關係", "只要你願意，就還有機會。"],
      ["停止比較", "你的故事本來就不同。"],
      ["再靠近一點，你就會知道了", "別只站在門口，勇敢一點。"],
      ["你的等待不會白費", "只是回報的方式不是你預期的。"],
      ["換一種說法，再試一次", "語氣和方式，會改變結局。"],
      ["不是所有答案都要現在知道", "有些東西，是經歷過才懂。"],

      ["你知道答案不是這個", "但你還不敢放下它。"],

      ["你不是脆弱，只是太累了", "允許自己停一下下。"],
      ["保持清醒，但允許柔軟", "你不需要裝堅強。"],
      ["你不需要所有人都懂你", "懂自己，比什麼都重要。"],
      ["不要再說沒關係了", "你其實很在意，不是嗎？"],
      ["事情有轉機", "再撐一下，就會等到它。"],
      ["現在不是退縮的時候", "這一步很關鍵。"],
      ["請對自己多一點溫柔", "你不是機器，不需要完美。"],
      ["你可以選擇離開", "這不代表你失敗了。"],
      ["再等等，對的人會出現", "這不是幻覺，是你的直覺。"],
      ["試著讓心軟一點", "不是對他，是對你自己。"],
      ["選擇你自己", "這從來不是自私。"],
      ["給自己一個擁抱", "你已經很棒了。"],
      ["這段關係的功課已經完成", "接下來是你自己的旅程。"]
    ];

    function applyTheme() {
      const hour = new Date().getHours();
      let bgColor = "#ffffff";

      if (hour >= 6 && hour < 16) {
        bgColor = "#d0f0fd";  // 白天：療癒藍
      } else if (hour >= 16 && hour < 20) {
        bgColor = "#dbcafe";  // 黃昏：奶茶
      } else {
        bgColor = "#1f1f3a";  // 深夜：星夜系
        document.body.style.color = "#eee";
      }

      document.body.style.backgroundColor = bgColor;
    }

    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const [quote, suggestion] = quotes[randomIndex];

      document.getElementById("quote").textContent = quote;
      document.getElementById("suggestion").textContent = suggestion;
    }

    applyTheme();
    displayRandomQuote();
  </script>
</body>
</html>
