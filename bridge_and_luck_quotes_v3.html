
<!DOCTYPE html>
<html lang="zh-Hant">

      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }
    #quote {
      font-size: 1.8em;
      font-weight: 500;
      margin: 20px;
      max-width: 80%;
    }
    #loader {
      font-size: 1.5em;
      color: #666;
    }
    #homeButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      border: none;
      border-radius: 10px;
      color: #007bff;
      font-size: 1em;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>

    window.addEventListener("DOMContentLoaded", () => {
      const randomIndex = Math.floor(Math.random() * quotes.length);
